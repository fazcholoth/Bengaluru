      if (option != i) {
        checkboxes[i].checked = false

  function submit() {
    
    const name = document.getElementById('name').value
    var pickup = document.getElementById('pickup').value
    const drop = document.getElementById('drop').value
    const number = document.getElementById('number').value
    //   const email = document.getElementById('email').value
    //   const message = document.getElementById('message').value
    const Pickupdate = document.getElementById('pdate').value
    const Pickuptime = document.getElementById('ptime').value


    // pickup == "" ||

    if (name == "" ||  drop == "" || number == "" || selectedoption == null || Pickupdate == null || Pickuptime == null) {
      alert("Please fill all the fields")
    } else {
      var x=null
      var l=null
     

      if (currentlocation===false) {
        window.location.href = `paynow.html?name=${name}&pickup=${pickup}&drop=${drop}&phone=${number}&pickdate=${Pickupdate}&picktime=${Pickuptime}&option=${selectedoption.value}`
      } else {
        getLocation()
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }



      function showPosition(position) {
        x = position.coords.latitude
        l = position.coords.longitude;
        pickup=null

        // &lat=${x}&long=${l}

        window.location.href = `paynow.html?name=${name}&pickup=https://maps.google.com/?q=${x},${l}&drop=${drop}&phone=${number}&pickdate=${Pickupdate}&picktime=${Pickuptime}&option=${selectedoption.value}`
      }

    }

    





  }

  var currentlocation=false
    function setpic() {
      currentlocation=!currentlocation
      const pickup = document.getElementById('pickup')
      if (currentlocation===true) {
        pickup.style.display='none'
      } else {
        pickup.style.display='block'
      }
    }
